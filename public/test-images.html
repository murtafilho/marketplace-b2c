<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Imagens Categorias</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .category { margin: 10px; padding: 15px; background: white; border-radius: 8px; display: inline-block; }
        .category img { width: 64px; height: 64px; object-fit: cover; border-radius: 8px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>🖼️ Teste de Imagens das Categorias</h1>
    
    <div class="category">
        <h3>Eletrônicos</h3>
        <img src="/marketplace-b2c/public/storage/categories/eletronicos.jpg" alt="Eletrônicos" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <div class="error" style="display:none;">❌ Imagem não carregou</div>
    </div>

    <div class="category">
        <h3>Roupas e Acessórios</h3>
        <img src="/marketplace-b2c/public/storage/categories/roupas-acessorios.jpg" alt="Roupas" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <div class="error" style="display:none;">❌ Imagem não carregou</div>
    </div>

    <div class="category">
        <h3>Casa e Jardim</h3>
        <img src="/marketplace-b2c/public/storage/categories/casa-jardim.jpg" alt="Casa" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <div class="error" style="display:none;">❌ Imagem não carregou</div>
    </div>

    <h2>🔍 Diagnóstico:</h2>
    <p><strong>URLs testadas:</strong></p>
    <ul>
        <li><a href="/marketplace-b2c/public/storage/categories/eletronicos.jpg" target="_blank">Eletrônicos</a></li>
        <li><a href="/marketplace-b2c/public/storage/categories/roupas-acessorios.jpg" target="_blank">Roupas</a></li>
        <li><a href="/marketplace-b2c/public/storage/categories/casa-jardim.jpg" target="_blank">Casa</a></li>
    </ul>

    <script>
        window.onload = function() {
            const images = document.querySelectorAll('img');
            let loaded = 0;
            let failed = 0;
            
            images.forEach(img => {
                img.onload = () => loaded++;
                img.onerror = () => failed++;
            });
            
            setTimeout(() => {
                document.body.innerHTML += `<div style="margin-top: 20px; padding: 10px; background: #e3f2fd; border-radius: 4px;">
                    <strong>Resultado:</strong> ${loaded} imagens carregaram, ${failed} falharam
                </div>`;
            }, 1000);
        };
    </script>
</body>
</html>
